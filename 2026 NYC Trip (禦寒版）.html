        // --- 渲染邏輯 ---
        let currentDay = 1;

        function init() {
            renderNav();
            renderDay(currentDay);
        }

        function renderNav() {
            const nav = document.getElementById('day-nav');
            nav.innerHTML = tripData.map(day => `
                <button 
                    onclick="switchDay(${day.day})"
                    class="flex-shrink-0 px-5 py-2 rounded-full text-sm font-bold transition-all whitespace-nowrap border-2 ${
                        currentDay === day.day 
                        ? 'bg-[#2F5A41] text-white border-[#2F5A41] shadow-lg transform scale-105' 
                        : 'bg-transparent text-gray-500 border-gray-200 hover:bg-gray-100'
                    }"
                >
                    ${day.date}
                </button>
            `).join('');
        }

        function switchDay(dayIndex) {
            currentDay = dayIndex;
            renderNav();
            renderDay(dayIndex);
            document.getElementById('main-content').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function getGradientClass(type) {
            switch(type) {
                case 'food': return 'bg-gradient-food';
                case 'shop': return 'bg-gradient-shop';
                case 'coffee': return 'bg-gradient-coffee';
                default: return 'bg-gradient-spot';
            }
        }

        function renderDay(dayIndex) {
            const data = tripData.find(d => d.day === dayIndex);
            const container = document.getElementById('main-content');
            
            let html = `
                <div class="mb-10 text-center fade-in">
                    <h2 class="text-3xl md:text-4xl font-bold text-slate-800">${data.theme}</h2>
                    <p class="text-[#8B2E2E] serif italic text-xl mt-2 opacity-80">${data.subTheme}</p>
                    <div class="h-1 w-16 bg-[#8B2E2E] mx-auto mt-5 rounded-full opacity-60"></div>
                </div>
                <div class="space-y-12 pb-12">
            `;

            html += data.locations.map((loc, index) => {
                const gradientClass = getGradientClass(loc.type);
                
                // Content Build
                let contentHtml = '';
                if (loc.meta) contentHtml += `<div class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-wide flex items-center gap-1"><i class="fas fa-clock"></i> ${loc.meta}</div>`;
                
                // 新增：歷史背景渲染
                if (loc.history) {
                    contentHtml += `
                        <div class="history-box">
                            <span class="history-title"><i class="fas fa-landmark mr-1"></i> 城市記憶 City Memory</span>
                            ${loc.history}
                        </div>
                    `;
                }

                // ❄️ 寒冬攻略
                if (loc.winter) {
                    contentHtml += `
                        <div class="winter-box">
                            <i class="fas fa-snowflake text-[#0EA5E9] text-lg mt-1 flex-shrink-0"></i>
                            <div>${loc.winter}</div>
                        </div>
                    `;
                }

                if (loc.editor) contentHtml += `<div class="guide-text">${loc.editor}</div>`;
                if (loc.warning) contentHtml += `<div class="warning-box"><i class="fas fa-exclamation-circle mt-1 flex-shrink-0"></i><div>${loc.warning}</div></div>`;
                if (loc.tips) contentHtml += `<div class="tips-box"><i class="fas fa-lightbulb mr-1"></i> ${loc.tips}</div>`;
                
                // Must Order (List Items)
                if (loc.must) {
                    contentHtml += `<div class="must-order"><div class="text-green-700 font-bold text-xs uppercase mb-2 border-b border-green-200 pb-1">推薦必點</div><ul class="space-y-2 text-sm text-gray-700">${loc.must.map(m => `<li class="flex items-start gap-2 must-order-item"><i class="fas fa-check text-green-500 mt-1 flex-shrink-0"></i><span>${m}</span></li>`).join('')}</ul></div>`;
                }

                if (loc.listItems) contentHtml += `<div class="grid grid-cols-1 gap-3 mt-4">${loc.listItems.map(item => `<div class="bg-slate-50 p-3 rounded border border-slate-200"><div class="font-bold text-slate-800 text-sm mb-1">${item.name}</div><div class="text-xs text-slate-600 leading-relaxed">${item.desc}</div></div>`).join('')}</div>`;

                const mapBtn = loc.query ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.query)}" target="_blank" class="map-btn"><i class="fas fa-location-arrow mr-1"></i> MAP</a>` : '';

                return `
                <div class="ny-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <!-- Sticker/Illustration Header -->
                    <div class="sticker-header ${gradientClass}">
                        <div class="absolute top-4 left-4 bg-white/20 backdrop-blur border border-white/30 text-white px-3 py-1 rounded-full font-bold text-xs shadow-sm">
                            ${loc.time}
                        </div>
                        <div class="absolute top-4 right-4">
                             ${mapBtn}
                        </div>
                        
                        <i class="fas ${loc.icon} sticker-bg-icon"></i>
                        <i class="fas ${loc.icon} sticker-main-icon"></i>
                        <div class="text-lg font-bold tracking-widest uppercase opacity-90">${loc.tags[0]}</div>
                    </div>

                    <!-- Content -->
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-2xl font-bold text-slate-900 leading-tight mb-2 font-serif">${loc.title}</h3>
                            </div>
                        </div>
                        
                        ${contentHtml}
                    </div>
                </div>
                `;
            }).join('');

            html += `</div>`;
            container.innerHTML = html;
        }

        init();
    </script>
